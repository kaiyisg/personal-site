---
layout: default
---

<div class="row center-xs">
{{ content }}
</div>

<div class="row center-xs">
  <div class="ui link centered cards">
    {% for post in site.posts %}
      {% for category in post.categories %}
        {% if category == page.title %}
          {% include card.html post=post %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</div>

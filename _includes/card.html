<a class="ui card" href="{{ post.url | prepend: site.baseurl }}">
  <div class="image">
    {% assign image = post.images[0] %}
    {% include image.html image=image %}
  </div>
  <div class="content">
    <div class="header">{{ post.title }}</div>
    <div class="description">
      {{ post.description }}
    </div>
  </div>
</a>
